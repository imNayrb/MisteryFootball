  <div class="shopping-cart">

    <div class="title">
      Carrello
    </div>

    <div *ngIf="cartItems.length === 0" class="title">
      Il tuo carrello è vuoto
    </div>

    <div class="item" *ngFor="let item of cartItems; let i = index" class="item">
      <div class="buttons">
        <span class="delete-btn" (click)="removeFromCart(item)">
          <i class='bx bx-trash'></i>
        </span>
      </div>

      <div class="image">
        <img [src]="item.product.image" alt="{{ item.product.name }}"/>
      </div>

      <div class="description">
        <span>{{ item.product.name }}</span>
        <span>{{ item.size }}</span>
      </div>

      <div class="quantity">

        <button class="minus-btn" (click)="updateQuantity(item, item.quantity - 1)">
          <i class='bx bx-minus'></i>
        </button>

        <input type="text" [value]="item.quantity" (change)="onQuantityChange($event, i)">

        <button class="plus-btn" (click)="updateQuantity(item, item.quantity + 1)">
          <i class='bx bx-plus'></i>
        </button>

      </div>

      <div class="total-price">
        {{ getTotalPrice(item) | currency:'EUR':'€':'1.2-2':'it' }}
      </div>
    </div>

    <div *ngIf="cartItems.length > 0" class="checkout">
      <div class="total">
        Totale: 
        {{ totalAmount | currency:'EUR':'symbol':'1.2-2' }}
      </div>
      <button class="checkout-button">Vai al checkout</button>
    </div>

  </div>
