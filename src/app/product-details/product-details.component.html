<div class="card" *ngIf="product">
  <div class="left">
  </div>
  <div class="right">
    <div class="helmet">
      <div class="large-img-container">
        <img [src]="displayedImage" alt="Product Image" class="large-img">
      </div>
      <div class="small-img-row">
        <div class="small-img-col" *ngFor="let img of [product?.image, product?.image2, product?.image3, product?.image4]; let i = index">
          <img 
            [src]="img" 
            *ngIf="img" 
            (click)="changeImage(img)" 
            alt="Product Image" 
            class="small-img"
            [class.selected]="img === displayedImage">
        </div>
      </div>
      
    </div>
    <div class="productInfo">
      <h1>{{ product.name }}</h1>
      <h2>{{ product.price | currency:'EUR':'€':'1.2-2':'it' }}</h2>
      <div class="details">
        <div class="size">
          <h4>Seleziona una taglia</h4>
          <p *ngFor="let size of sizes" 
            [class.selected]="size === selectedSize" 
            (click)="selectSize(size)">
            {{ size }}
          </p>
        </div>        
        <div class="size">
          <h4>Seleziona una quantità</h4>
          <div class="quantity-options">
            <p *ngFor="let qty of quantities" 
              [class.selected]="qty === quantity" 
              (click)="selectQuantity(qty)">
              {{ qty }}
            </p>
          </div>
        </div>
      </div>
      <button (click)="addToCart()">Aggiungi al carrello</button>
    </div>
  </div>
</div>
