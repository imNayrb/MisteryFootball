<div *ngIf="product" class="small-container single-product">
    <div class="row">
      <div class="col-2">
        <img [src]="displayedImage" alt="{{ product.name }}" id="ProductImg" />
        <div class="small-img-row">
          <div class="small-img-col" *ngFor="let img of [product.image, product.image2, product.image3, product.image4, product.image5]; let i = index">
            <img *ngFor="let image of [product?.image, product?.image2, product?.image3, product?.image4, product?.image5]; let i = index"
            [src]="image"
            (click)="changeImage(image)"
            alt="Product Image">       
          </div>
        </div>
      </div>
      <div class="col-3">
        <h1>{{ product.name }}</h1>
        <h4>{{ product.price | currency:'EUR':'€':'1.2-2':'it' }}</h4>
        <div class="roba">
          <label for="size">Taglia:</label>
          <select id="size" [(ngModel)]="selectedSize">
            <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
          </select>
  
          <label for="quantity">Quantità:</label>
          <input id="quantity" type="number" [(ngModel)]="quantity" min="1" value="1" />
  
          <button class="message-button" (click)="addToCart()">Aggiungi al carrello</button>
        </div>
      </div>
    </div>
  </div>  


<script>
    var ProductImg = document.getElementById("ProductImg");
    var SmallImg = document.getElementsByClassName("small-img");

     SmallImg[0].onclick = function() 
     {
        ProductImg.src = SmallImg[0].src;
     }

     SmallImg[1].onclick = function() 
     {
        ProductImg.src = SmallImg[1].src;
     }

     SmallImg[2].onclick = function() 
     {
        ProductImg.src = SmallImg[2].src;
     }

     SmallImg[3].onclick = function() 
     {
        ProductImg.src = SmallImg[3].src;
     }

</script>
