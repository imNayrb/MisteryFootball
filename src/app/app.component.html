<header class="header">
  <nav class="nav container">
    <a href="" class="nav__logo">
      Mistery Football
    </a>

    <div [ngClass]="{'show-menu': menuOpen}" class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a *ngIf="!isLoggedIn" [routerLink]="['/login']" class="nav__link login" (click)="toggleMenu()">Login</a>
        </li>
        <li class="nav__item">
          <a [routerLink]="['/home']" class="nav__link" (click)="toggleMenu()">Home</a>
        </li>
        <li class="nav__item">
          <a [routerLink]="['/prodotti']" class="nav__link" (click)="toggleMenu()">Prodotti</a>
        </li>
        <li class="nav__item">
          <a [routerLink]="['/profilo']" class="nav__link" (click)="toggleMenu()">Profilo</a>
        </li>
        <li class="nav__item">
          <a [routerLink]="['/cart']" class="nav__link" (click)="toggleMenu()">Carrello</a>
        </li>
      </ul>

      <div class="nav__close" (click)="toggleMenu()" id="nav-close">
        <i class='bx bx-x'></i>
      </div>
    </div>

    <div class="nav__toggle" *ngIf="!menuOpen" (click)="toggleMenu()" id="nav-toggle">
      <i class='bx bx-menu'></i>
    </div>
  </nav>
</header>





<router-outlet></router-outlet>
